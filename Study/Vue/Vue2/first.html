<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
        <span title="1111">对我的</span>
        {{ now }}
        <input type="text" v-model.lazy="msg">
        {{ msg }}
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            msg: '1121',
            date: Date.now()
        },
        computed: {
            now: function() {
                // return Date.now();
                return this.date;
            }
        }
      
    });
  </script>
</html>
