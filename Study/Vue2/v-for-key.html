<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <li v-for="(item, index) in list1" :key="item.index">
            <input type="text" :value="item.name" @input="item.name=$event.target.value">
            <button @click="del1(index)">删除</button>
            {{item.name}}
        </li>
        <button @click="add1">添加一项</button>

        <h1>checkbox</h1>

        <li v-for="(item, index) in list2" :key="index">
            <input type="checkbox" :value="item.checked" @input="item.checked=$event.target.checked">
            <button @click="del2(index)">删除</button>
            {{item.checked}}
        </li>
        <button @click="add2">添加一项</button>
    </div>
</body>
<script>
    
    var app = new Vue({
        el: '#app',
        data: {
            list1: [
                {name: '', value: 5},
                {name: '', value: 6},
                {name: '', value: 7},
                {name: '', value: 8},
                {name: '', value: 9},
            ],
            list2: [
                {name: '', value: 11, checked: false},
                {name: '', value: 12, checked: false},
                {name: '', value: 13, checked: false},
                {name: '', value: 14, checked: false},
                {name: '', value: 15, checked: false},
            ],
        },
        methods: {
            add1() {
                let len = this.list1.length;
                this.list1.push({
                    name: '',
                    value: len
                });
            },
            del1(index) {
                this.list1.splice(index, 1);
            },
            add2() {
                let len = this.list2.length;
                this.list2.push({
                    name: '',
                    value: len
                });
            },
            del2(index) {
                this.list2.splice(index, 1);
            }
        },
      
    });
  </script>
</html>
