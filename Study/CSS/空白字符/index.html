<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .white-space {
            width: 100px;
            background-color: red;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <!-- 浏览器默认处理 -->
    <p>  hello    world  </p>
    <!-- 原样输出 -->
    <pre>  hello    world  </pre>

    <p>  hello<br>world  </p>

    <!-- white-space -->
    <p class="white-space"> hellohellohello hello
    world</p>
</body>
</html>
