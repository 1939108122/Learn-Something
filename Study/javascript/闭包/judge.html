<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断是否内存泄漏</title>
</head>
<body>
</body>

<script>
    function foo() {
        var num = 99;
        numAdd = function () {
            num += 1;
        }
        return function() {
            console.log(num);
        }
    }
    var f1 = foo();
    f1(); // 99
    numAdd();
    f1(); // 100
</script>
</html>
