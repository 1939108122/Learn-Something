<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn1 {
            padding: 20px;
            background-color: aqua;
        }
        #btn2 {
            padding: 20px;
            background-color: rgb(0, 51, 255);
        }
        #btn3 {
            background-color: rgb(0, 255, 157);
        }
    </style>
</head>
<body>
    <div id="btn1">
        btn1
        <div id="btn2">
            btn2
            <div id="btn3">
                btn3
            </div>
        </div>
    </div>
</body>
<script>
    let dom1 = document.getElementById('btn1');
    dom1.addEventListener('click', () => {
        console.log('btn1');
    });
    let dom2 = document.getElementById('btn2');
    dom2.addEventListener('click', (event) => {
        event.stopPropagation(); // 阻止冒泡或者捕获
        console.log('btn2');
        
    });

    let dom3 = document.getElementById('btn3');
    dom3.addEventListener('click', () => {
        console.log('btn3');
    });
</script>
</html>
